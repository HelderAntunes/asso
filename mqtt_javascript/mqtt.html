<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Websockets Using JavaScript MQTT Client</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="mqtt.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="mqtt.js"></script>
</head>
<body>
  <h1>Websockets MQTT Monitor</h1>
  <div id="status">Connection Status: Not Connected</div>
  <br>
  <div class="container">
    <div class="row">

      <div id="connect" class="col-sm-4">
        <form name="connform" action="" onsubmit="return MQTTconnect()">
          <div class="form-group">
            <label for="server">Server:</label>
            <input type="text" class="form-control" name="server" value="broker.mqttdashboard.com">
          </div>
          <div class="form-group">
            <label for="port">Port:</label>
            <input type="text" class="form-control" name="port" value="8000">
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="clean_sessions" value="true" checked>Clean Session</label>
          </div>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" name="username" value="">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" class="form-control" name="password" value="">
          </div>
          <button type="submit" class="btn btn-default">Connect</button>
          <button type="button" onclick="disconnect()" class="btn btn-default">DisConnect</button>
        </form>
      </div>

      <div class="col-sm-4">
        <div id="subscribe">
          <form name="subs" action="" onsubmit="return sub_topics()">
            <div class="form-group">
              <label for="Stopic">Subscribe Topic:</label>
              <input type="text" class="form-control" name="Stopic">
            </div>
            <div class="form-group">
              <label for="sqos">Subscribe QOS:</label>
              <input type="text" class="form-control" name="sqos" value="0">
            </div>
            <button type="submit" class="btn btn-default">Subscribe</button>
          </form>
        </div>
        <div id="publish">
          <form name="smessage" action="" onsubmit="return send_message()">
            <div class="form-group">
              <label for="message">Message:</label>
              <input type="text" class="form-control" name="message">
            </div>
            <div class="form-group">
              <label for="Ptopic">Publish Topic:</label>
              <input type="text" class="form-control" name="Ptopic">
            </div>
            <div class="form-group">
              <label for="pqos">Publish QOS:</label>
              <input type="text" class="form-control" name="pqos" value="0">
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="retain" value="true" checked>Retain Message</label>
            </div>
            <button type="submit" class="btn btn-default">Send message</button>
          </form>
        </div>
      </div>

      <div class="col-sm-4">
        <h4>Status Messages:</h4>
        <div id="status_messages">
        </div>
        <h4>Received Messages:</h4>
        <div id="out_messages">
        </div>
      </div>
      
    </div>
  </div>

</body>
</html>
